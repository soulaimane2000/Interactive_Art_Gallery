<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Manipulate</title>
    <style>
        /* Import de la police */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* Styles g√©n√©raux */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff8a00, #e52e71);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate ease-in-out;
        }

        /* Animation du fond */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titre stylis√© */
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Formulaire de t√©l√©chargement */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        input[type="file"] {
            color: white;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 5px;
        }

        /* Style du bouton */
        button {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Effet au survol */
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* Image manipul√©e */
        img {
            margin-top: 20px;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Bouton retour */
        .back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Effet au survol du bouton retour */
        .back:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>üì∏ Upload and Manipulate</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if img_str %}
        <h2>Manipulated Image:</h2>
        <img src="data:image/png;base64,{{ img_str }}" alt="Manipulated Image">
    {% endif %}

    <a href="/" class="back">‚¨Ö Back to Home</a>
</body>
</html>
