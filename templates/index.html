<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <style>
        /* Import de la police */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* Styles gÃ©nÃ©raux */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff8a00, #e52e71);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate ease-in-out;
        }

        /* Animation du fond */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Titre stylisÃ© */
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Conteneur des liens */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Style des boutons */
        .menu a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 12px 25px;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Effet au survol */
        .menu a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* Apparition progressive des boutons */
        .menu a:nth-child(1) { animation-delay: 0.3s; }
        .menu a:nth-child(2) { animation-delay: 0.6s; }
        .menu a:nth-child(3) { animation-delay: 0.9s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
